<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    
    
    
    <a-scene>
      <a-box position="0 1.85 -3" rotation="0 0 0" scale="1.3 0.7 0.2" color="#4CC3D9"></a-box>
      <a-box position="0 0.9 -6" rotation="110 0 0" scale="1.3 8 0.2" color="#4CC3D9" static-body></a-box>
      <a-box position="0 0.35 0" rotation="0 0 0" scale="1.3 0.8 0.2" color="#4CC3D9" static-body></a-box>
      
      <a-sphere position="0 5 -9" radius="0.7" color="#EF2D5E" dynamic-body></a-sphere>
      <a-cylinder position="0 0.75 -3" radius="0.5" height="1.5" scale="0.7 1 0.4" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="8" color="#7BC8A4" static-body></a-plane>
      
      <a-entity  text="value: Hello World;" position="1.9 1.85 -2.9" scale="5 5 1" width = "1" color="black"></a-entity>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
